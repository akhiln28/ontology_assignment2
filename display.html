<!DOCTYPE html>
<html>

<head>
  <script src="elabel.js" type="text/javascript"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = { lat: 28.34, lng: 77.12 };
      var uluru1 = { lat: 28.34, lng: 50 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      map.setOptions({styles: styles['hide']});
    
      var marker1 = new google.maps.Marker({
        position: uluru1,
        // icon: "https://vector.me/files/images/4/1/417872/simple_glossy_circle_button_red",
        icon: 'icon.png',
        visible: true,
        optimize: false,
        label: {text: "random text"},
        map: map
      });
      var label = new ELabel(new GLatLng(44.3,-78.8), "Utopia");
      map.addOverlay(label);
    }
    var styles = {
        default: null,
        hide: [
          {
            featureType: 'all',
            elementType: 'labels',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'administrative.country',
            elementType: 'labels',
            stylers: [{visibility: 'on'}]
          },
          {
            featureType: 'administrative.country',
            elementType: 'labels.text',
            stylers: [{lightness: '-100'}]
          },
          
          {
            featureType: 'transit',
            elementType: 'labels.icon',
            stylers: [{visibility: 'off'}]
          }
        ]
      };
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKoqSfq36RAA8V4agXV2iP5e4Ixipd-HM&callback=initMap">
  </script>
</body>

</html>
