		.popup-tip-anchor {
			height: 0;
			position: absolute;
			/*The max width of the info window.*/
			width: 200px;
		}

		/* The bubble is anchored above the tip. */

		.popup-bubble-anchor {
			position: absolute;
			width: 100%;
			bottom: /* TIP_HEIGHT= */
			8px;
			left: 0;
		}

		/* Draw the tip. */

		.popup-bubble-anchor::after {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			/* Center the tip horizontally. */
			transform: translate(-50%, 0);
			/* The tip is a https://css-tricks.com/snippets/css/css-triangle/ */
			width: 0;
			height: 0;
			/* The tip is 8px high, and 12px wide. */
			border-left: 6px solid transparent;
			border-right: 6px solid transparent;
			border-top: /* TIP_HEIGHT= */
			8px solid white;
		}

		/* The popup bubble itself. */

		.popup-bubble-content {
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -100%);
			/* Style the info window. */

		var JSTR = {};
		var count = 0;
		function Get(yourUrl) {
			var Httpreq = new XMLHttpRequest(); // a new request
			Httpreq.open("GET", yourUrl, false);
			Httpreq.send(null);
			return Httpreq.responseText;
		}

		function hitTvApi() {
			var json_obj1 = JSON.parse(Get('https://api.themoviedb.org/3/tv/on_the_air?api_key=39fda37c1a2b7aca9c188eb7d67a34e1&page=1'));

			for (let index = 1; index <= json_obj1.total_pages; index++) {
				var url = 'https://api.themoviedb.org/3/tv/on_the_air?api_key=39fda37c1a2b7aca9c188eb7d67a34e1&page=' + index;
				var json_obj = JSON.parse(Get(url));
				var i = 0;
				while (i < json_obj.results.length) {
					if (json_obj.results[i].origin_country.length == 0) {
						//No country TODO
					}
					else {
						var id = "id" + count;
						var TVtitle = json_obj.results[i].original_name;
						var key = json_obj.results[i].origin_country[0];
						var dictLatLon = getRANLATLONTV(key);
						if(dictLatLon.avail==false){
							i++;
							continue;
						}

						var popularity = json_obj.results[i].popularity;
						var lat = dictLatLon.lat;
						var lon = dictLatLon.lon;
						//make marker
						var dictTemp = {
							"id": id,
							"title": TVtitle,
							"key": key,
							"lat": lat,
							"lon": lon,
						};
						var priority = "Prior4";
						if(popularity > 200)
							priority = "Prior1";
						else if(popularity > 150)
							priority = "Prior2";
						else if(popularity > 100)
							priority = "Prior3";
						else if(popularity > 10 )
							priority = "Prior4";
						else
							priority = "Prior5";

						JSTR[id] = dictTemp;
						document.write("<div id=" + '"' + id + '" class ="'+priority+'">' + TVtitle + "</div>");
						count++;
					}
					i++;
				}
			}
		}

		function getJSON() {
			return JSTR;
		}
		function getCount(){
			return count;
		}

		window.onload = hitTvApi();


	</script>
	<script>

		var map, popup, Popup;

		function initMap() {

		/** Defines the Popup class. */
		function definePopupClass() {
			/**
			 * A customized popup on the map.
			 * @param {!google.maps.LatLng} position
			 * @param {!Element} content
			 * @constructor
			 * @extends {google.maps.OverlayView}
			 */
			Popup = function (position, content) {
				this.position = position;

				content.classList.add('popup-bubble-content');

				var pixelOffset = document.createElement('div');
				pixelOffset.classList.add('popup-bubble-anchor');
				pixelOffset.appendChild(content);

				this.anchor = document.createElement('div');
				this.anchor.classList.add('popup-tip-anchor');
				this.anchor.appendChild(pixelOffset);

				// Optionally stop clicks, etc., from bubbling up to the map.
				this.stopEventPropagation();
			};
			// NOTE: google.maps.OverlayView is only defined once the Maps API has
			// loaded. That is why Popup is defined inside initMap().
			Popup.prototype = Object.create(google.maps.OverlayView.prototype);

			/** Called when the popup is added to the map. */
			Popup.prototype.onAdd = function () {
				this.getPanes().floatPane.appendChild(this.anchor);
			};

			/** Called when the popup is removed from the map. */
			Popup.prototype.onRemove = function () {
				if (this.anchor.parentElement) {
					this.anchor.parentElement.removeChild(this.anchor);
				}
			};

			/** Called when the popup needs to draw itself. */
			Popup.prototype.draw = function () {
				var divPosition = this.getProjection().fromLatLngToDivPixel(this.position);
				// Hide the popup when it is far out of view.
				var display =
					Math.abs(divPosition.x) < 4000 && Math.abs(divPosition.y) < 4000 ?
						'block' :
						'none';

				if (display === 'block') {
					this.anchor.style.left = divPosition.x + 'px';
					this.anchor.style.top = divPosition.y + 'px';
				}
				if (this.anchor.style.display !== display) {
					this.anchor.style.display = display;
				}
			};

			/** Stops clicks/drags from bubbling up to the map. */
			Popup.prototype.stopEventPropagation = function () {
				var anchor = this.anchor;
				anchor.style.cursor = 'auto';

				['click', 'dblclick', 'contextmenu', 'wheel', 'mousedown', 'touchstart',
					'pointerdown']
					.forEach(function (event) {
						anchor.addEventListener(event, function (e) {
							e.stopPropagation();
						});
					});
			};
		}
	</script>
